name: Build and Deploy
on:
  push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - name: Checkout 🛎️
        steps:
          - uses: actions/checkout@v2.3.1
          - uses: actions/setup-node@v2
            with:
              node-version: '12'
      - name: Install and Build 🔧
        run: |
          sudo npm install
          sudo npm run compile:production
        # sudo npm test
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          BRANCH: gh-pages
          FOLDER: public